<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>かみないおじさんの神業ジャンプ</title>
  <!-- 外部CSSファイルを読み込む -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- タイトル -->
    <h1>かみないおじさんの<br>神業ジャンプ</h1>

    <!-- 操作説明：プレイヤーにゲームの意図を説明 -->
    <p id="instruction">
      スタートを押して、7.1秒後を狙ってジャンプするんだ!!<br>
      僕はかみないおじさんだからね<br>
      71にゆかりがあるのさ<br>
      うまくできるかな？
    </p>

    <!-- スタートボタン：ゲーム開始用 -->
    <button id="startButton">スタート</button>

    <!-- ジャンプボタン：スタート後に有効化-->
    <button id="jumpButton" disabled>ジャンプ！</button>

    
    <!-- 難易度高いので最初の1秒間はタイムディスプレイを表示 -->
    <p id="timerDisplay"></p>


    <!-- 結果表示エリア -->
    <p id="result"></p>
  </div>

  <!-- おじさんキャラクター表示エリア -->
  <div id="gameArea">
    <img id="character" src="character.jpg" />
  </div>

  <!-- 外部JavaScriptファイルの読み込み -->
  <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>かみないおじさんの神業ジャンプ</title>
  <!-- 外部CSSファイルを読み込む -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- タイトル -->
    <h1>かみないおじさんの<br>神業ジャンプ</h1>

    <!-- 操作説明：プレイヤーにゲームの意図を説明 -->
    <p id="instruction">
      スタートを押して、7.1秒後を狙ってジャンプするんだ!!<br>
      僕はかみないおじさんだからね<br>
      71にゆかりがあるのさ<br>
      うまくできるかな？
    </p>

    <!-- 成功条件の説明 -->
<div id="rules" class="rules">
  <h2>【成功条件】</h2>
  <ul>
    <li>🎯 <strong>7.05〜7.15秒</strong><br>：神業ジャンプ！（大成功）</li>
    <li>⭕ <strong>6.60〜7.60秒</strong><br>：ナイスジャンプ！（成功）</li>
    <li>❌ それ以外<br>：早すぎ or 遅すぎ（失敗）</li>
  </ul>
</div>

    <!-- スタートボタン：ゲーム開始用 -->
    <button id="startButton">スタート</button>

    <!-- ジャンプボタン：スタート後に有効化-->
    <button id="jumpButton" disabled>ジャンプ！</button>

    
    <!-- 難易度高いので最初の1秒間はタイムディスプレイを表示 -->
    <p id="timerDisplay"></p>


    <!-- 結果表示エリア -->
    <p id="result"></p>
  </div>

    <!-- シェア機能 -->
<div id="shareArea" style="display: none;">
    <button id="shareButton">結果をシェア！</button>
</div>

  <!-- おじさんキャラクター表示エリア -->
  <div id="gameArea">
    <img id="character" src="character.png" />
  </div>

  <!-- 外部JavaScriptファイルの読み込み -->
  <script src="game.js"></script>
</body>
</html>
